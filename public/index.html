<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mocha Tests for Pagination Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
  </head>
  <body>
    <div>
      <h1>Automated Tests for endpoint /apps</h1>

      <p>Tests are written for a db of 100 apps.</p>
      <a href="https://paginationmdlive.herokuapp.com/apps">to /apps</a>

    <div id="mocha"></div>

    <script src="https://unpkg.com/mocha/mocha.js"></script>

      mocha.setup('bdd');

    <script>
          chai.use(chaiHttp);
          </script>
    <script src="api.js"></script>

      mocha.run();
    </script>
